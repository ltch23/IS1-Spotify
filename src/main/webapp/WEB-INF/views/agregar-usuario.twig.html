<html>
<head>
<title>Usuario</title>
</head>


<body>

<form action="usuario" method="POST">
		<table>
			<tbody>
				<tr>
					<td>ID</td>
					<td><input type="hidden" name="id" value="{{usuario.id}}" />{{usuario.id}}</td>
				</tr>
				<tr>
					<td>Nombre</td>
					<td><input type="text" name="nombre" value="{{usuario.nombre}}" /></td>
				</tr>
				<tr>
					<td>NickName</td>
					<td><input type="text" name="nickname" value="{{usuario.nickname}}" /></td>
				</tr>
				<tr>
					<td>Contrasena</td>
					<td><input type="text" name="contrasena" value="{{usuario.contrasena}}" /></td>
				</tr>
			</tbody>
		</table>
		<br>
		<input type="submit" value="Guardar" />
		<input type="button" value="Cancelar" onclick="history.back();" />
	</form>
</body>
</html>
