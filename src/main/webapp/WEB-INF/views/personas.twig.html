<html>
<head>
<title>Personas</title>
</head>
<body>
	<table class=>
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				</tr>
		</thead>
		
		<tbody>
	{% for persona in personas %}
			<tr>
				<td>{{ persona.id_persona }}</td>
				<td>{{ persona.nombre }}</td>

			</tr>
	{% endfor %}
        </tbody>
      </table>
      
      <br />
      <a href="agregar-personas">Agregar Nueva Persona</a>
</body>

</html>
