<html>
<head>
<title>Playlist</title>
</head>


<body>

<form action="playlist" method="POST">
		<table>
			<tbody>
				<tr>
					<td>ID</td>
					<td><input type="hidden" name="id" value="{{playlist.id}}" />{{playlist.id}}</td>
				</tr>
				
				<tr>
					<td>Usuario ID </td>
					<td><input type="text" name="usuarioid" value="{{playlist.usuarioid}}" /></td>
				</tr>
				
				<tr>
					<td>Nombre de Playlist</td>
					<td><input type="text" name="nombre" value="{{playlist.nombre}}" /></td>
				</tr>
								
			</tbody>
		</table>
		<br>
		<input type="submit" value="Guardar" />
		<input type="button" value="Cancelar" onclick="history.back();" />
	</form>
</body>
</html>
